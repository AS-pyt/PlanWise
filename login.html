<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanWise Login</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body, html {
    height: 100%;
  }

  body {
    display: flex;
    overflow: hidden;
  }

  /* Left side - logo on black background */
  .left-panel {
    flex: 2;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .left-panel img {
    max-width: 80%;
    max-height: 80%;
    object-fit: contain;
  }

  /* Right side - login form */
  .right-panel {
    flex: 1;
    background: rgba(255, 255, 255, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    height: 100vh;
  }

  .login-container {
    width: 100%;
    max-width: 360px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(10px);
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .login-header {
    text-align: center;
    margin-bottom: 2rem;
  }

  .login-header h1 {
    font-size: 2rem;
    color: #0d47a1;
    margin-bottom: 0.3rem;
  }

  .login-header p {
    font-size: 0.95rem;
    color: #555;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
  }

  input {
    padding: 0.8rem;
    border: none;
    border-radius: 8px;
    font-size: 0.95rem;
    background: rgba(245, 245, 245, 0.9);
    box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.2s ease;
  }

  input:focus {
    outline: none;
    box-shadow: 0 0 0 2px #2196f3;
  }

  button {
    padding: 0.9rem;
    background: linear-gradient(135deg, #2196f3, #1976d2);
    color: #fff;
    font-size: 1rem;
    font-weight: 500;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: linear-gradient(135deg, #1976d2, #1565c0);
  }

  .signup-link {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #444;
  }

  .signup-link a {
    color: #1976d2;
    text-decoration: none;
    font-weight: 500;
  }

  .signup-link a:hover {
    text-decoration: underline;
  }

  @media (max-width: 900px) {
    body {
      flex-direction: column;
    }

    .left-panel, .right-panel {
      flex: unset;
      width: 100%;
      height: 50%;
    }

    .login-container {
      max-width: 90%;
      margin: auto;
      height: auto;
    }
  }
</style>
</head>
<body>

  <!-- Left side - logo -->
  <div class="left-panel">
    <img src="logo.png" alt="PlanWise Logo">
  </div>

  <!-- Right side - login panel -->
  <div class="right-panel">
    <div class="login-container">

      <!-- Login header -->
      <div class="login-header">
        <h1>PlanWise</h1>
        <p>Welcome back! Please login to continue.</p>
      </div>

      <!-- Login form -->
      <form id="loginForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <!-- Signup link -->
      <div class="signup-link">
        Donâ€™t have an account? <a href="#">Create one</a>
      </div>

    </div>
  </div>

<script>
  // Temporary redirect to dashboard (no backend)
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // prevent actual form submission
    window.location.href = "PlanWise.html"; // redirect to dashboard
  });
</script>

</body>
</html>
